name: provenuance2

services:
  db:
    build:
      context: .
      dockerfile: Dockerfile
    image: provenuance2:latest
    container_name: provenuance2-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: provenuance2
      POSTGRES_USER: provenuance2
      POSTGRES_PASSWORD: provenuance2
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U provenuance2 -d provenuance2"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
